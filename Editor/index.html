<!doctype html>
<html lang="en" data-bs-theme="light" id="themeSwitcher">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boostrap5 Online Code Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
  </head>
  <body>

    <!-- NavBar Start -->

    <nav class="navbar bg-body-info" data-bs-theme="light" id="navThemeSwitcher">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"><img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/bootstrap-5-logo-icon.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top"> Boostrap5 Online Code Editor</a>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchBox" onchange="themeChanger()">

          <label class="form-check-label" for="flexSwitchBox" id="navSwitchText"><i class="bi bi-brightness-high-fill"></i></label>
        </div>
      </div>
    </nav>

    <!-- Navbar end -->

    <!-- ! HTML CSS and JS Input Area Start-->
     <section>
      <div class="container-fluid text-center">
        <div class="row">
          <div class="col-md-4">
            <div class="mb-3">
              <label for="html-Input" class="form-label textContent"><i class="bi bi-filetype-html"></i> HTML </label>
              <textarea class="form-control textAreaInput" id="html-Input" rows="8" placeholder="Type your HTMl Code Here...." onkeyup="finalOutput()"></textarea>
            </div>
          </div>
          <div class="col-md-4">
            <div class="mb-3">
              <label for="css-Input" class="form-label textContent"><i class="bi bi-filetype-css"></i> CSS</label>
              <textarea class="form-control textAreaInput" id="css-Input" rows="8" placeholder="Type your CSS Code Here...." onkeyup="finalOutput()"></textarea>
            </div>
          </div>
          <div class="col-md-4">
            <div class="mb-3">
              <label for="js-Input" class="form-label textContent"><i class="bi bi-filetype-js"></i> JS</label>
              <textarea class="form-control textAreaInput" id="js-Input" rows="8" placeholder="Type your JS Code Here...." onkeyup="finalOutput()"></textarea>
            </div>
          </div>
        </div>
      </div>

     </section>

     <!-- ! HTML CSS and JS Input Area END-->

     <!-- output start -->
      <section>
        <div class="container-fluid">
          <div class="textContent"><i class="bi bi-caret-right"></i> Output</div>
          <div class="ratio ratio-21x9 border border-3 border-dark rounded" style="--bs-aspect-ratio: 20%;" id="iframeBorderTheme">
            <iframe id="codeExecutionOutput"></iframe>
          </div>
          
        </div>
      </section>


      <!-- Output end-->




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="/js/script.js"></script>
  </body>
</html>
